name: Publish to NPM and Build

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Publish to NPM
      run: |
        echo "//registry.npmjs.org/:_authToken=\${{ secrets.IFX_FEEDBACK_WIDGET }}" > ~/.npmrc
        npm publish
      env:
        NPM_AUTH_TOKEN: ${{ secrets.IFX_FEEDBACK_WIDGET }}
